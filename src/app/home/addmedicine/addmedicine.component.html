<app-sidenav></app-sidenav>
<br>
<mat-card class="container form">
  <div fxLayoutAlign="center start">
    <form>

      <h1 fxLayoutAlign="center start">Enter Detail</h1>
      <br>
      <div class="form-group">
        <label for="FormControlInput1">Medicine name</label>
        <input type="text" class="form-control" id="FormControlInput1" placeholder="Panadol" required>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="FormControlInput2">Quantity</label>
          <input type="number" class="form-control" id="FormControlInput2" placeholder="10" required>
        </div>
        <div class="form-group col-sm-6">
          <label for="FormControlSelect1">Type</label>
          <select class="form-control" id="FormControlSelect1">
            <option>Syrup</option>
            <option>Tablets</option>
            <option>Capsules</option>
            <option>Injection</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="FormControlInput3">Dose</label>
          <div class="row">
            <div class="col-sm-5">
              <input type="number" class="form-control" id="FormControlInput3" placeholder="10" required>
            </div>
            <div class="col-sm-1 rs">
              <p>mg</p>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-6">
          <label for="FormControlInput3" fxLayoutGap="60px">Price</label>
          <div class="row">
            <div class="col-sm-1 rs1">
              <p>Rs</p>
            </div>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="FormControlInput4" placeholder="10" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="FormControlInput5">MFG date</label>
          <input type="date" class="form-control" id="FormControlInput5" required>
        </div>
        <div class="form-group col-sm-6">
          <label for="FormControlInput6">MFG date</label>
          <input type="date" class="form-control" id="FormControlInput6" required>
        </div>
      </div>
      <br>
      <mat-card-actions>
        <div id="btn" fxLayoutAlign="center start">
          <!-- <button mat-raised-button color="primary" id="btn">Add Medicine</button> -->
          <button type="button" id="add" class="btn btn-dark">Add</button>
          <button type="button" id="reset" class="btn btn-dark">Reset</button>
        </div>
      </mat-card-actions>
    </form>
  </div>
</mat-card>
